<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page-structure">
    <header class="todo-info">
      <img class="todo-info__image" 
          src="./eisenhower-matrix.jpg" 
          alt="the eisenhower matrix">
      <a class="todo-info__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="todo-app">
      <section class="todo-add-task">
        <h3 class="title todo-add-task__title">Add Item</h3>
        <div class="todo-add-task__block">
          <input class="input task todo-add-task__text" type="text">
          <button class="btn todo-add-task__add-button">Add</button>
        </div>
      </section>
      <section class="todo-planned-task">
        <h3 class="title todo-planned-task__title">Todo</h3>
        <ul class="list todo-planned-task__list">
          <li class="list-item todo-planned-task__list-item">
            <input class="input todo-planned-task__checkbox" type="checkbox">
            <label class="task label todo-planned-task__label">Pay Bills</label>
            <input class="input task todo-planned-task__text" type="text">
            <button class="btn edit todo-planned-task__main-button">
                Edit
            </button>
            <button class="btn delete todo-planned-task__delete-button">
              <img class="btn__delete" 
                  src="./remove.svg" 
                  alt="current planned task remove cross">
            </button>
          </li>
          <li class="list-item todo-planned-task__list-item list-item_edit">
            <input class="input todo-planned-task__checkbox" type="checkbox">
            <label class="task label todo-planned-task__label">
                Go Shopping
            </label>
            <input class="input task todo-planned-task__text" 
                type="text" 
                value="Go Shopping">
            <button class="btn edit todo-planned-task__main-button">
                Save
            </button>
            <button class="btn delete todo-planned-task__delete-button">
              <img class="btn__delete" 
                  src="./remove.svg" 
                  alt="current planned task remove cross">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo-completed-task">
        <h3 class="title todo-completed-task__title">Completed</h3>
        <ul class="list todo-completed-task__list">
          <li class="list-item todo-completed-task__list-item">
            <input class="input todo-completed-task__checkbox" 
                type="checkbox" checked>
            <label class="task label todo-completed-task__label">
                See the Doctor
            </label>
            <input type="text" class="input task todo-completed-task__text">
            <button class="btn edit todo-completed-task__main-button">
                Edit
            </button>
            <button class="btn delete todo-completed-task__delete-button">
              <img class="btn__delete" 
                  src="./remove.svg" 
                  alt="completed task remove cross">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
