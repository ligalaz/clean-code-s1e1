<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="todo-info">
      <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="todo-info__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="todo-app">
      <section class="todo-add-task">
        <h3 class="title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="todo-planned-task">
        <h3 class="title">Todo</h3>
        <ul class="list" id="incompleteTasks">
          <li class="list-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="current planned task remove cross">
            </button>
          </li>
          <li class="list-item editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="current planned task remove cross">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo-completed-task">
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="completed task remove cross">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
